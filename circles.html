    	function onKeyDown(event) {
    		
    		if(keyValue[event.key]){
				keyValue[event.key].sound.play();
				// When a key is pressed, set the content of the text item:
				var maxheight=view.size.height;
				var maxwidth=view.size.width;

				var maxsize=new Point(maxwidth, maxheight);
				var newPoint=Point.random()*maxsize;
				console.log(newPoint);
				var myCircle = new Path.Circle(newPoint, 500);
				var rgb='rgb('+getRandom(255)+', '+getRandom(255)+', '+getRandom(255)+')';
				myCircle.fillColor =rgb;
				circles.push(myCircle);
			}

		}

		function onFrame(event){
			for (var i=0;i < circles.length;i++){
				circles[i].fillColor.hue+=1;
				circles[i].scale(.9);
			}
			
		}
		function getRandom(max){
			return Math.floor(Math.random() * Math.floor(max));
		}

<body>
	<h1>Musical KeyBoard</h1>
	<br>
	<p>Press any key between A-Z and see the magic!!!</p>
	<canvas id="myCanvas" resize></canvas>
